name: 🔰 Tests

# on:
#   push:
#     branches: ['*']
#   pull_request:
#     branches: ['*']

jobs:
  test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_versions: [12.x]
        os: [ubuntu-latest]
    steps:
      - name: 🔧 Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 🟢 Using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: 🏗 Install dependencies
        run: npm ci
      - name: 🧪 Run tests
        run: npm test
